<body>
     <div class="logo-profile-container">
        <img src="Forget-me-not (1).png" alt="Logo" width="200" height="100" id="fixedImage">
    </div>
    <div class="navbar">
        <div class="nav-links">
          <a href="home.html" class="nav">Home</a>
            <a href="index.html" class="nav">Overview</a>
            <a href="profile.html" class="nav">Profile</a>
        </div>
    </div>
    <div id="element1">
        <h1>Daily To-Do List</h1>
        <ol id="flashcards"></ol>
        <label for="answer">Enter Task:</label>
        <input type="text" id="answer" placeholder="To-Do Task">
        <button onclick="addFlashcard()">Add task</button>
    </div>
    <div class="status-container" onclick="toggleStatus(this)">
        <div class="status-indicator online"></div>
        <span class="status-text">Online</span>
    </div>
    <div id="element2">
        <iframe src="https://calendar.google.com/calendar/embed?src=ingetters%40gmail.com&ctz=UTC" style="border: 0" width="800" height="500" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="container">
    <div class="task-list">
        <h2>Tasks from Manager</h2>
        <ul id="task-list"></ul>
        <input type="text" id="newTaskInput" placeholder="Add a new task">
        <button class="delete-button" id="addTaskListButton">Add</button>
    </div>
        <div class="to-do-list">
            <h2>Reminders:</h2>
            <ul id="to-do-list"></ul>
            <input type="text" id="newTodoInput" placeholder="Add a new reminder">
            <button class="delete-button" id="addTodoListButton">Add</button>
        </div>
    </div>
    <script>
     let flashcardIndex = 1;

        function addFlashcard() {
            const answer = document.getElementById('answer').value;
            if (answer) {
                const flashcards = document.getElementById('flashcards');
                const li = document.createElement('li');
                li.className = 'flashcard';
                const flashcardCode = `F${flashcardIndex}`;
                li.innerHTML = `
                    ${answer}
                    <button onclick="removeFlashcard(this)">Remove</button>
                `;
                flashcards.appendChild(li);
                document.getElementById('answer').value = '';
                flashcardIndex++;
            }
        }

        function removeFlashcard(button) {
            const flashcards = document.getElementById('flashcards');
            flashcards.removeChild(button.parentNode);
        }

        // JavaScript code for status toggle
        function toggleStatus(container) {
            const statusIndicator = container.querySelector('.status-indicator');
            if (statusIndicator.classList.contains('online')) {
                statusIndicator.classList.remove('online');
                statusIndicator.classList.add('offline');
                container.querySelector('.status-text').textContent = 'Offline';
            } else {
                statusIndicator.classList.remove('offline');
                statusIndicator.classList.add('online');
                container.querySelector('.status-text').textContent = 'Online';
            }
        }

        // JavaScript code for adding and removing tasks
        const taskList = document.getElementById("task-list");

        function addTask(input) {
            const task = input.value.trim();
            if (task) {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${task}</span>
                    <button class="delete-button" onclick="removeTask(this)">Delete</button>
                `;
                taskList.appendChild(li);
                input.value = "";
            }
        }

        function removeTask(button) {
            const listItem = button.parentElement;
            taskList.removeChild(listItem);
        }

        // Add a new task when the "Add" button is clicked
        document.getElementById("addTaskListButton").addEventListener("click", function () {
            addTask(document.getElementById("newTaskInput"));
        });

        // JavaScript code for adding and removing to-do list items
        const toDoList = document.getElementById("to-do-list");

        function addTodoItem(input) {
            const todo = input.value.trim();
            if (todo) {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${todo}</span>
                    <button class="delete-button" onclick="removeTodoItem(this)">Delete</button>
                `;
                toDoList.appendChild(li);
                input.value = "";
            }
        }

        function removeTodoItem(button) {
            const listItem = button.parentElement;
            toDoList.removeChild(listItem);
        }

        // Add a new to-do item when the "Add" button is clicked
        document.getElementById("addTodoListButton").addEventListener("click", function () {
            addTodoItem(document.getElementById("newTodoInput"));
        });
</script>
